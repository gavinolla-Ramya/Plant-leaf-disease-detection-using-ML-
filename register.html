<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='backin.jpg') }}");

            font-family: "Raleway", Arial, sans-serif;
        }
        h1 { letter-spacing: 6px; }
        .w3-row-padding img { margin-bottom: 12px; }

        * {
            box-sizing: border-box;
        }

        /* Add padding to containers */
        .container {
            padding: 16px;
            background-color: white;
            margin: auto;
            width: 300px; /* Fixed width for consistent appearance */
        }

        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Overwrite default styles of hr */
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        /* Set a style for the submit button */
        .registerbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }

        /* Add a blue text color to links */
        a {
            color: dodgerblue;
        }

        /* Set a grey background color and center the text of the "sign in" section */
        .signin {
            background-color: #f1f1f1;
            text-align: center;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body class="w3-content">
    <header class="w3-panel w3-center w3-opacity" style="padding:2px 16px">
        <a href="/" class="w3-bar-item w3-button" style="color: white">Plant Disease Prediction</a>
        <div class="w3-padding-32">
            <div class="w3-bar w3-border">
                <h1 class="w3-xlarge" style="color: white">New Enrollment</h1>
            </div>
        </div>
    </header>

    <form method="GET" action="/signup" id="registrationForm">
        <div class="container">
            <h1 align='center'>Register</h1>
            <p align='center'>Please fill in this form to create an account.</p>
            <hr>

            <label><b>Name</b></label>
            <input type="text" placeholder="Enter name" name="username" id="username" required>

            <!-- <label><b>Contact Number</b></label>
            <input type="text" placeholder="Enter Contact Number" name="CN" id="CN" required>
            <div id="contactError" class="error"></div> -->

            <label><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
            <div id="emailError" class="error"></div>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            <div id="passwordError" class="error"></div>

            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="/login">Sign in</a>.</p>
        </div>
    </form>

    <footer style="margin-left: 50%; margin-top: 5%;">
    </footer>

    <script>
       document.getElementById('registrationForm').addEventListener('submit', function(event) {
    let isValid = true;

    // Clear previous errors
    // document.getElementById('contactError').innerText = '';
    document.getElementById('emailError').innerText = '';
    document.getElementById('passwordError').innerText = '';

    // Validate Contact Number
    // const contactNumber = document.getElementById('CN').value;
    // if (!/^\d{10}$/.test(contactNumber)) {
    //     document.getElementById('contactError').innerText = 'Please enter a valid contact number';
    //     isValid = false;
    // }

    // Validate Email
    const email = document.getElementById('email').value;
    if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email)) {
        document.getElementById('emailError').innerText = 'Please enter a valid email address';
        isValid = false;
    }

    // Validate Password
    const password = document.getElementById('psw').value;
    if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%?&])[A-Za-z\d@$!%?&]{8,}/.test(password)) {
        document.getElementById('passwordError').innerText = 'Password must contain at least one special character, one digit, one lowercase, and one uppercase letter';
        isValid = false;
    }

    else {
        document.getElementById('passwordError').innerText = ''; // Clear the error message if valid
    }


    // If any validation fails, prevent form submission
    if (!isValid) {
        event.preventDefault();
    }
});

    </script>
</body>
</html>
